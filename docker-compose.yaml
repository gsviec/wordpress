version: '3.3'

services:
    db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: gsviec
       MYSQL_DATABASE: gsviec
       MYSQL_USER: gsviec
       MYSQL_PASSWORD: gsviec
     ports:
       - 3301:3306
    php:
     depends_on:
       - db
       - redis-master
     image: gsviec/wordpress
     ports:
       - "80:80"
     volumes:
      - ./:/var/www/html
     environment:
       DB_HOST: db:3306
       DB_USER: root
       DB_PASSWORD: gsviec
       DB_NAME: gsviec
       APPLICATION_ENV: production
       REDIS_HOST: redis-master
    phpmyadmin:
      restart: 'no'
      image: phpmyadmin/phpmyadmin:4.6
      depends_on:
        - db
      ports:
        - "9090:80"
      environment:
        PMA_ARBITRARY: 1
        PMA_HOST: db
        PMA_PORT: 3306
        PMA_USER: root
        PMA_PASSWORD: gsviec
    redis-master:
      image: redis:alpine
      ports:
        - '6379:6379'

volumes:
    db_data:
